<!DOCTYPE html>
<html lang="en">
<head>
    <title>Front</title>
</head>
<body>

        <input id="total-items" type="text" id="t-item" name="TOTAL ITEMS">
        <br><br>
        <label for="AVERAGE ACT COST">AVERAGE ACT COST:</label>
        <br>
        <input id="act-cost" type="text" id="act-co" name="ACTCOST">

        <br>
        <input id="top-prescribed-item" type="text" id="top-pre-item" name="TOP PRESCRIBED ITEM">

        <br>
        <input id="unique-item" type="text" id="uni-item" name="NUMBER OF UNIQUE ITEM">

    <h1>Sprint 2 Input form</h1>

        <label for="Percentage of all infection treatments">Percentage of all infection treatments:</label>

        <input id="per-infect-treat" type="text" id="percentage-infection-treatments" name="Percentage of all infection treatments">
        <br><br>
        <button id="ok-button">OK</button>
    </form>
</body>
